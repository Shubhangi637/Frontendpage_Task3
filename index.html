<!DOCTYPE html>

<head>
    <meta name="viewport" content=content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title> Login Form</title>
    <link href="style.css" rel="stylesheet">

</head>

<body style="background-color: #141414" ;>



    <div class="container">
        <form class="form" id="login">
            <img src="images/S3.jpg" style="width:400px;height:150px">
            <div class="form__message form__message--error"></div>
            <div class="form__input-group">
                <input type="text" class="form__input" autofocus placeholder="Username" id="email" required />

            </div>

            <div class="form__input-group">
                <input type="password" class="form__input" autofocus placeholder="Password" id="pwd1" required />

            </div>
            <button class="form__button" type="submit">Login</button>
            <p class="form__text">
                <a href="#" class="form__link">Forgot your password?</a>
            </p>
        </form>
    </div>
</body>
<script type="text/javascript" src="message.js"></script>

</html>
